<!DOCTYPE html>
<html lang="en">
<head>
<meta content="width=device-width, initial-scale=1" name="viewport" />

<title> Code Review Form</title>

<body>

    <h1>THE CODE REVIEW</h1>
    <h2 class="signup">Signup for our newsletter</h2>
    <p class="p-light-color">Get the latest news on how your code is doing right in your inbox</p>

<div class="container">
    <form>
        <hr class="hr1">
        <hr class="hr2">
         <fieldset>
            <legend>Contact Information</legend>
                <div class="flex-container">
                    <div class="flex-item">
                
                        <label for="name" class="label-form">Full Name</label>
                    </div>
                
                    <div class="flex-item2">
                        <input type="text" id="name" name="user-name" placeholder="Required" class="input-width">
                    </div>
                </div>
               
                <div class="flex-container">
                    <div class="flex-item">

                        <label for="email" class="label-form">Email </label>
                    </div>
                    <div class="flex-item2">
                        <input type="email" id="email" name="user-email" placeholder="Required" class="input-width">
                    </div>
                </div>
                <div class="flex-container">
                    <div class="flex-item">
                        <label for="phone" class="label-form">Phone Number</label>
                    </div>
                    <div class="flex-item2">
                        <input type="tel" id="phone" name="user-phone" class="input-width">
                    </div>
                </div>
                <div class="flex-container">
                    <div class="flex-item">

                        <label for="address" class="label-form">Street Address</label>
                    </div>
                    <div class="flex-item2">
                        <input type="text" id="address" name="user-address" class="input-width">
                    </div>
                    
                </div>

                <div class="flex-container">
                    <div class="flex-item">
                        <label for="city" class="label-form">City</label>
                    </div>
                    <div class="flex-item2">
                        <input type="text" id="city" name="user-city" class="input-width">
                    </div>
                </div>

                <div class="flex-container">
                    <div class="flex-item">  
                        <label for="state-box" class="label-form">State</label>
                    </div>
                    <div class="flex-item2">
                    
                            
                        
                                <select name="state-box" id="state-box">
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District Of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                                </select>
                            </div>
                    </div>
                   
                <div class="flex-container">
                    <div class="flex-item">
            
                        <label for="zip" class="label-form">Zip Code</label>
                    </div>
                    <div class="flex-item2">
                        <input type="text" id="zip" name="user-zip" class="input-width desktop-width">
               </div>
                </div>
                
        </fieldset>       
    

    <br>
    <hr class="hr3">

<div class="container2">
   
    <fieldset>
        <legend class="newsletter-legend">Newsletter</legend>
            <h3 class="h3-grey-text">Select the newsletter you would like to recieve</h3>

                <div class="checkbox-container">
            <div class="radio-format">
            
                <input type="checkbox" id="html-news" name="user-news">
                <label for="html-news" class="radio-label">HTML News</label>
            </div>
            <div class="radio-format">
                <input type="checkbox" id="css-news" name="user-news">
                <label for="css-news" class="radio-label">CSS News</label>
            </div>
            <div class="radio-format">
                <input type="checkbox" id="javascript-news" name="user-news">
                <label for="javascript-news" class="radio-label">Javascript News</label>
            </div>
        </div>


            <h3 class="h3-grey-text">Newsletter format</h3>
            <div class="checkbox-container">

                <div class="radio-format">
                    <input type="radio" id="html-radio" name="html-text">
                        <label for="html-radio" class="radio-label">HTML </label>
                </div>
                <div class="radio-format">
                    <input type="radio" id="html" name="html-text">
                        <label for="html" class="radio-label">Plain text </label>
                </div>
            </div>
            
            <label for="text-area-box" class="h3-grey-text">Other topics you'd like to hear about</label>
            <textarea id="text-area-box" name="user-text"></textarea>
            <button type="submit" onclick="alert('Thank you For Submitting')">Sign Up</button>
         
        
        
            
    </fieldset>
</div>



</form>
</div>
<footer>
<p class="bottom-text-position">Copyright The Code Review</p>
